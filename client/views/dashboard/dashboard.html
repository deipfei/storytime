<template name="dashboard">
    {{#if currentUser}}

    {{#if showDropzone}}
    {{> dropzone}}
    {{/if}}

    <div class="owl-carousel">
        {{#each this}}
        	<div>
        		  <a href='#' class='upvote' data-target={{_id}}>
                <img src="/assets/upvote.png" style="max-height:50px; max-width:50px;">
              </a>
            	<img style="max-width: 400px; height: auto;" src={{imgUrl}} width="400">
              <a href='#' class='downvote' data-target={{_id}}>
            	  <img src="/assets/downvote.png" style="max-height:50px; max-width:50px;">
              </a>
            </div>
        {{/each}}
    </div>
    {{else}}
        <div class="container" style="text-align: center">
            <div class="jumbotron"><h1>Please log in</h1></div>
        </div>

        <!-- Enter cool splash page stuff here -->

    {{/if}}
</template>
