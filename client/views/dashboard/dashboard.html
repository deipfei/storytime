<template name="dashboard">
    <style>
        .event-text {
            font-size: 40px;
            text-align: center;
            color: gray;
            border: 5px dotted gray;
            border-radius: 5px;
            width: 30%;
            margin: 50px 0px 50px 0px auto;
            padding: 20px 0px 20px 0px;
            right: 30px;
            cursor: pointer;
            float: right;
            z-index: 100;
        }
    </style>
<div id="dropzone" style="height:1000px;">
    {{#if currentUser}}

    {{#if showDropzone}}
    {{> dropzone}}
    <div class="container-fluid">



        <div >
        <form class="event-text-form">
            <div class="row">
                <div class="col-md-10">
                <input type="text" class="form-control input-lg" placeholder="Post your chapter of the story" >
                </div>
            <div class="col-md-2">
            <button class="btn btn-primary btn-lg" type="submit">Post</button>
            </div>
            </div>
        </form>
        </div>
        <h3>  or Drag in media to share your piece of the story</h3>
    </div>
    <hr>

    {{/if}}

    <div >
        {{#each this}}
        <div class='pull-left' style='max-width:400px;x`'>
    <div class="flipper">
        <div class="front">
            <img class='image-stream' src={{imgUrl}}>
        </div>
        <div class="back">
            <div align='center' style='position:relative;top:50px;height:0px;z-index:10'>
            <a href='#' class='upvote'>
                <img src="/assets/upvote.png" style="max-height:50px; max-width:50px;">
              </a>
              <a href='#' class='downvote'>
                  <img src="/assets/downvote.png" style="max-height:50px; max-width:50px;">
              </a>
           </div>
            <img class='image-stream filpped-image' style='position:relative;' src={{imgUrl}}>
        </div>
</div>

        	<div >
                
        		 
          
            	<img class='image-stream hidden-image' src={{imgUrl}}>
        
            </div>
            </div>
        {{/each}}
    </div>
    {{else}}

        <!-- Enter cool splash page stuff here -->

    {{/if}}
</div>
</template>
