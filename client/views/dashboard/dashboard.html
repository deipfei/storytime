<template name="dashboard">
<div id="dropzone" style="height:1000px;">
    {{#if currentUser}}

    {{#if showDropzone}}
    <div class='well'><h5>Drag and drop your pictures to join the story!</h5></div>
    {{/if}}

    <div >
        {{#each this}}
        <div class='pull-left' style='max-width:400px;x`'>
        <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
    <div class="flipper">
        <div class="front">
            <img class='image-stream' src={{imgUrl}}>
        </div>
        <div class="back">
            <div align='center' style='position:relative;top:50px;height:0px;z-index:10'>
            <a href='#' class='upvote'>
                <img src="/assets/upvote.png" style="max-height:50px; max-width:50px;">
              </a>
              <a href='#' class='downvote'>
                  <img src="/assets/downvote.png" style="max-height:50px; max-width:50px;">
              </a>
          </div>
            <img class='image-stream filpped-image' style='position:relative;' src={{imgUrl}}>
        </div>
    </div>
</div>

        	<div >
                
        		 
          
            	<img class='image-stream hidden-image' src={{imgUrl}}>
        
            </div>
            </div>
        {{/each}}
    </div>
    {{else}}
        <div class="container" style="text-align: center">
            <div class="jumbotron"><h1>Please log in</h1></div>
        </div>

        <!-- Enter cool splash page stuff here -->

    {{/if}}
</div>
</template>
