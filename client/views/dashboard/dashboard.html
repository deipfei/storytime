<template name="dashboard">
    {{#if currentUser}}
    {{#if showDropzone}}
    {{> dropzone}}
    {{/if}}
	<table>
        <thead>
        </thead>
        <tbody>
        {{#each this}}
        <tr>
            <td>
            	<img style="max-width: 400px; height: auto;" src={{imgUrl}} width="400">
            </td>
            <td>
                {{timeStamp}} <!-- this is a JS Date object -->
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>

    {{else}}
        <div class="container" style="text-align: center">
            <div class="jumbotron"><h1>Please log in</h1></div>
        </div>

        <!-- Enter cool splash page stuff here -->


    {{/if}}
</template>
