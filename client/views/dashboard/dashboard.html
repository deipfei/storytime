<template name="dashboard">
    <style>
        .dropzone {
            font-size: 40px;
            text-align: center;
            color: gray;
            border: 10px dotted gray;
            border-radius: 5px;
            width: 30%;
            margin: 50px 0px 50px 0px auto;
            padding: 20px 0px 20px 0px;
            right: 0;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
<div id="dropzone" style="height:1000px;">
    {{#if currentUser}}

    {{#if showDropzone}}
    {{> dropzone}}
    <div class="container-fluid">
        <div class="dropzone"><i class="fa fa-pencil"></i>  Or tell a story</div>
        <input class="dropzone" style="display: none;"/>
        <div style="margin: 0px 20px 0px 20px auto; position: relative">
            <h1>Drag in media to share <br>your piece of the story</h1>
        </div>
    </div>
    <hr>
    {{/if}}

    <div>
        {{#each this}}
        	<div style="max-height: 400px; margin-bottom:10px;">
        		  <a href='#' class='upvote' data-target={{_id}}>
                <img src="/assets/upvote.png" style="max-height:50px; max-width:50px;">
              </a>
              <a href='#' class='downvote' data-target={{_id}}>
                  <img src="/assets/downvote.png" style="max-height:50px; max-width:50px;">
              </a>
            	<img style="max-height: 400px; width: auto;" src={{imgUrl}} width="400">

            </div>
        {{/each}}
    </div>
    {{else}}

        <!-- Enter cool splash page stuff here -->

    {{/if}}
</div>
</template>
