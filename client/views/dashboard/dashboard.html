<template name="dashboard">
    <style>
        .event-text {
            font-size: 40px;
            text-align: center;
            color: gray;
            border: 10px dotted gray;
            border-radius: 5px;
            width: 30%;
            margin: 50px 0px 50px 0px auto;
            padding: 20px 0px 20px 0px;
            right: 30px;
            cursor: pointer;
            position: absolute;
        }
    </style>
<div id="dropzone" style="height:1000px;">
    {{#if currentUser}}

    {{#if showDropzone}}
    {{> dropzone}}
    <div class="container-fluid">
        <div class="event-text"><i class="fa fa-pencil"></i>  Or tell a story</div>
        <input class="event-text" style="display: none;"/>
        <div style="margin: 0px 20px 0px 20px auto; position: relative">
            <h1>Drag in media to share <br>your piece of the story</h1>
        </div>
    </div>
    <hr>

    {{/if}}

    <div class='row'>
        {{#each this}}
        <div class='col-md-3'>
        <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
    <div class="flipper">
        <div class="front">
            <img class='image-stream' src={{imgUrl}}>
        </div>
        <div class="back">
            <div align='center' style='position:relative;top:50px;height:0px;'>
            <a href='#' class='upvote' data-target={{_id}}>
                <img src="/assets/upvote.png" style="max-height:50px; max-width:50px;">
              </a>
              <a href='#' class='downvote' data-target={{_id}}>
                  <img src="/assets/downvote.png" style="max-height:50px; max-width:50px;">
              </a>
          </div>
            <img class='image-stream filpped-image' style='position:relative;' src={{imgUrl}}>
        </div>
    </div>
</div>

        	<div >
                
        		 
          
            	<img class='image-stream hidden-image' src={{imgUrl}}>
        
            </div>
            </div>
        {{/each}}
    </div>
    {{else}}

        <!-- Enter cool splash page stuff here -->

    {{/if}}
</div>
</template>
